<body>
    <nav class="navbar navbar-dark bg-dark">

   <!--******************************************************************************+  -->
    <!--                              CARRUSEL DE IMAGENES                        -->
     <!--******************************************************************************+  -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://img.freepik.com/foto-gratis/morena-palida-moda-vestido-verde-largo-chaqueta-negra-gafas-sol-pie-calle-dia-contra-pared-edificio-ciudad-luz_197531-24468.jpg?w=2000"
                    class="d-block w-100" alt="400px">
            </div>
            <div class="carousel-item">
                <img src="https://img.freepik.com/foto-gratis/imagen-moda-estilo-callejero-increible-moda-joven-mujer-bonita-posando-calle_291049-2.jpg?w=2000"
                    class="d-block w-100" alt="400px">
            </div>
            <div class="carousel-item">
                <img src="https://www.contreebute.com/hs-fs/hubfs/photo-1512436991641-6745cdb1723f.jpeg?width=800&name=photo-1512436991641-6745cdb1723f.jpeg"
                    class="d-block w-100" alt="400px">
            </div>
        </div>
          <!--******************************************************************************+  -->
        <!--Botones del carrusel de imagenes que permite continuar o regresar las imagenes  -->
         <!--******************************************************************************+  -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
  <!--******************************************************************************+  -->
        <!-- Tarjetas Card se encuentra ubicado debajo del carrusel de image  -->
         <!--******************************************************************************+  -->
         <div class="card-group">
            <div class="card">
              <img src="https://marketingalternativobtl.com/wp-content/uploads/2021/12/tipos-de-disenos-de-moda.jpg" class="card-img-top" alt="80px">
             
            </div>
            <div class="card">
              <img src="https://image.shutterstock.com/image-photo/light-bulbs-on-dark-wooden-260nw-354086042.jpg" class="card-img-top" alt="80px">
             
            </div>

            </div>
            <div class="card">
                <img src="https://photoscissors.com/images/samples/3-after.jpg" class="card-img-top" alt="...">
               
              </div>
          </div> 
          
         
           
</body>


<style>
 /*estilos de carousel*/
 #carouselExampleControls {
        alt: 300px;
      }   
       /*estilos de carousel*/
       .carousel-item,
      .container-lg {
        padding: 0;
      }
      .d-block {
        height: 600px;
        object-fit: cover;
      }

      .card-img-top{
        height: 80px;
        object-fit: cover;
      }
      .card-group{
        display: flex;
        flex-direction: row 4;
        column-gap: 1%;
      }

</style>
